# Mira MCP Server + Studio - mira.conarylabs.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mira.conarylabs.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name mira.conarylabs.com;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/conarylabs.pem;
    ssl_certificate_key /etc/ssl/cloudflare/conarylabs.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # MCP endpoint - Mira MCP server (port 3000)
    # This is what Claude Code on web connects to
    location /mcp {
        proxy_pass http://127.0.0.1:3000/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # MCP requests can take a while (indexing, semantic search)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Allow large request bodies (for tool calls with file content)
        client_max_body_size 10M;
    }

    # Health check endpoint - MCP server
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Studio API endpoints - mira-chat GPT-5.2 backend (port 3001)
    location /api {
        proxy_pass http://127.0.0.1:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support - disable ALL buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;

        # Critical for SSE through Cloudflare/proxies
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # Tell Cloudflare not to buffer
        add_header X-Accel-Buffering no;
    }

    # Studio frontend - serve static files from build directory
    location / {
        root /home/peter/Mira/studio/build;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/mira-access.log;
    error_log /var/log/nginx/mira-error.log;
}
