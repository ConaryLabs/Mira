# Mira Configuration
# All settings in one place to prevent drift

[database]
# Single source of truth for database path
# Used by: daemon, CLI, MCP tools
path = "/home/peter/.mira/mira.db"

[limits]
# Token thresholds for chain resets (Gemini/DeepSeek)
# Hard ceiling: always reset at this point regardless of cache%
chain_reset_hard_ceiling = 15000
# Soft threshold: reset if cache% is also low
chain_reset_token_threshold = 12000
# Minimum cache% to avoid soft reset
chain_reset_min_cache_pct = 30

# Artifact settings
# Outputs exceeding this are stored as artifacts with preview
artifact_threshold_bytes = 4096
# Maximum preview head/tail when artifacting
excerpt_head_chars = 500
excerpt_tail_chars = 500
