# scenarios/test_run_tests_tool.yaml
# Test the run_tests tool itself via mock mode

name: "Run Tests Tool Verification"
description: "Verify the run_tests tool can be invoked"
tags: ["meta", "tools", "mock"]
timeout_seconds: 30

setup:
  mock_mode: true

steps:
  - name: "Invoke run_tests tool"
    prompt: "Run the test suite using the run_tests tool with mock=true"
    mock_response:
      text: "Running tests in mock mode..."
      tool_calls:
        - name: "run_tests"
          args: {"mock": true}
          result: '{"success": true, "all_tests_passed": true, "summary": "All tests passed"}'
          success: true
    assertions:
      - type: completed_successfully
      - type: tool_executed
        tool_name: run_tests
        success: true

cleanup:
  remove_project: true
