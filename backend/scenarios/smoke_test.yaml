# scenarios/smoke_test.yaml
# Basic smoke test to verify the testing framework works

name: "Smoke Test"
description: "Verify basic Mira operation - simple chat response"
tags: ["smoke", "basic"]

setup:
  # Use temp directory for this test
  create_files:
    - path: "test.txt"
      content: "Hello from test file"

steps:
  - name: "Simple greeting"
    prompt: "Hello! Please respond with a brief greeting."
    timeout_seconds: 30
    assertions:
      - type: completed_successfully

  - name: "Read test file"
    prompt: "Use your read_project_file tool to read the contents of test.txt and tell me exactly what the file contains."
    timeout_seconds: 60
    assertions:
      - type: completed_successfully
      - type: tool_executed
        tool_name: read_project_file
        success: true
      - type: response_contains
        text: "Hello from test file"

cleanup:
  remove_project: true
