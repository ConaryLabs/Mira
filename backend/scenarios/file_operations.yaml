# scenarios/file_operations.yaml
# Test file read/write operations

name: "File Operations"
description: "Verify file creation and reading tools work correctly"
tags: ["tools", "file-ops"]
timeout_seconds: 180

setup:
  create_dirs:
    - "src"
    - "docs"

steps:
  - name: "Create a file"
    prompt: "Create a file called hello.txt with the content 'Hello World'"
    timeout_seconds: 60
    assertions:
      - type: completed_successfully
      - type: file_exists
        path: "hello.txt"
      - type: file_contains
        path: "hello.txt"
        text: "Hello World"

  - name: "Read the file back"
    prompt: "Read hello.txt and tell me what it contains"
    timeout_seconds: 60
    assertions:
      - type: completed_successfully
      - type: response_contains
        text: "Hello World"

  - name: "Create nested file"
    prompt: "Write a file at src/main.rs with this exact content: fn main() { println!(\"Hello\"); }"
    timeout_seconds: 90
    assertions:
      - type: completed_successfully

cleanup:
  remove_project: true
