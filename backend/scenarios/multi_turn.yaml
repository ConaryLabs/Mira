# scenarios/multi_turn.yaml
# Test multi-turn conversation context retention

name: "Multi-Turn Conversation"
description: "Verify conversation context is maintained across turns"
tags: ["conversation", "context"]
timeout_seconds: 180

setup:
  create_files:
    - path: "config.json"
      content: |
        {
          "app_name": "TestApp",
          "version": "1.0.0",
          "port": 8080
        }

steps:
  - name: "Read file"
    prompt: "Read config.json and tell me all the values in it"
    timeout_seconds: 60
    assertions:
      - type: completed_successfully
      - type: response_contains
        text: "TestApp"

  - name: "Recall from context"
    prompt: "What was the app_name value from the config file you just read?"
    timeout_seconds: 60
    assertions:
      - type: completed_successfully
      - type: response_contains
        text: "TestApp"

cleanup:
  remove_project: true
