[package]
name = "mira-backend"
version = "0.9.0"
edition = "2024"
[lib]
name = "mira_backend"
path = "src/lib.rs"
[dependencies]
# Web framework - WebSocket only
axum = { version = "0.7", features = ["macros", "ws"] }
tokio = { version = "1.38", features = ["full"] }
# Serialization
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
# HTTP client for external APIs (OpenAI, etc)
reqwest = { version = "0.12.4", features = ["json", "rustls-tls", "stream", "multipart", "blocking"] }
# Database
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls", "chrono"] }
libsqlite3-sys = { version = "0.27", features = ["bundled"] }
# Core utilities
dotenv = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = { version = "1.8", features = ["v4"] }
anyhow = "1.0.98"
chrono = { version = "0.4.41", features = ["serde"] }
async-trait = "0.1.88"
futures = "0.3"
async-stream = "0.3"
clap = { version = "4.5", features = ["derive"] }
thiserror = "1.0"
lazy_static = "1.5.0"
# Git integration
git2 = "0.18.3"
# File and data handling
base64 = "0.22"
bytes = "1.5"
# Streaming and async - UPDATED FOR STREAMING SUPPORT
tokio-stream = { version = "0.1", features = ["net", "io-util"] }
tokio-util = { version = "0.7", features = ["io"] }
futures-util = "0.3.31"
# Rate limiting and retry logic
governor = "0.6"
parking_lot = "0.12.4"
quote = "1.0.40"
sha2 = "0.10.9"
syn = { version = "2.0.106", features = ["full", "extra-traits", "visit"] }
proc-macro2 = { version = "1.0", features = ["span-locations"] }
regex = "1.11.2"
# Vector database - latest stable
qdrant-client = "1.15"
# Document processing
pdf-extract = "0.7"
lopdf = "0.34"
zip = "2.2"
encoding_rs = "0.8"
mime_guess = "2.0"
quick-xml = "0.37"
swc_ecma_parser = "24.0.3"
swc_ecma_ast = "15.0.0"
swc_common = "14.0.4"
swc_ecma_visit = "15.0.0"
walkdir = "2.5.0"
glob = "0.3.3"
urlencoding = "2.1.3"
html-escape = "0.2.13"
# Authentication
jsonwebtoken = "9.3"
bcrypt = "0.16"
tower-http = { version = "0.6", features = ["cors"] }
[dev-dependencies]
tempfile = "3.8"
tokio-tungstenite = "0.27.0"
url = "2.5.0"
uuid = { version = "1.8", features = ["v4"] }
