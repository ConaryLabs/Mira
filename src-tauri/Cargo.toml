[package]
name = "mira-desktop"
version = "0.1.0"
description = "Mira Desktop App"
authors = ["Peter"]
license = "MIT"
edition = "2024"
rust-version = "1.92"

[lib]
name = "mira_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.5", features = [] }
tauri-plugin-log = "2"
