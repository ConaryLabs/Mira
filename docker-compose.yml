# docker-compose.yml
# Mira full stack - run with: docker compose up

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mira-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: mira-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.docker
    environment:
      # Override for Docker networking
      - DATABASE_URL=sqlite:///data/mira.db?mode=rwc
      - QDRANT_URL=http://qdrant:6334
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - backend_data:/data
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mira-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  backend_data:
